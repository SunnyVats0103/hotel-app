<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, ${title})}">
<body>
<div class="container-fluid bg-dark p-3 text-light text-center">
    <h3 class="display-3">Login</h3>
</div>
<div class="container-sm p-5">
    <div class="card">
        <div class="card-header">
            <h4 class="text-center">User Login</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="POST" th:object="${userDto}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                </div>
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="roleSwitch" name="role" th:value="*{role}"
                               onchange="document.getElementById('roleLabel').textContent = this.checked ? 'Admin' : 'User'">
                        <label class="form-check-label" for="roleSwitch" id="roleLabel">User</label>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="card-footer">
            <div class="alert alert-danger" th:if="${param.error}" role="alert">
                <span th:text="${session.error != null ? session.error.getErrorDescription() : 'Invalid username or password'}"></span>
            </div>
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="/public/web/register" disabled="true">Register here</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
