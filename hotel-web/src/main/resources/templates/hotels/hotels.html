<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">

<body>
<div class="container-fluid bg-dark text-white p-3 text-center">
    <h2 class="display-2">Hotels</h2>
</div>
<div class="container-fluid p-5">
    <a class="btn btn-primary"
       th:href="@{/web/hotels/create}">Add New Hotel</a>
    <a class="btn btn-primary"
       th:href="@{/web/hotels/list}">View Hotels</a>
</div>
<div class="container-fluid p-5">
    <table class="table table-striped">
        <tr class="table-header">
            <th>Hotel Name</th>
            <th>City</th>
            <th>Country</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        <tr th:each="hotel : ${hotels}">
            <td><a th:href="@{/web/hotels/details/{id}(id=${hotel.id})}" th:text="${hotel.name}">Hotel Name</a></td>
            <td th:text="${hotel.city}">City</td>
            <td th:text="${hotel.country}">Country</td>
            <td th:text="${hotel.phone}">Phone</td>
            <td th:text="${hotel.email}">Email</td>
        </tr>
    </table>
</div>
</body>
</html>
